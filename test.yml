---

- hosts: localhost
  become: true
  become_user: root
  become_method: sudo
  vars:
    test_lxc: true
    test_lxd: true
  pre_tasks:
  - add_host: name=testboot.lxc groups=testgroup
    when: test_lxc
  - add_host: name=testboot.lxd groups=testgroup
    when: test_lxd
  - add_host: name=testbootalpine.lxd groups=testgroup lxd_alias=alpine/3.4/amd64
    when: test_lxd
  roles:
  - .

- hosts: testgroup
  tasks:
  - shell: uname -a
